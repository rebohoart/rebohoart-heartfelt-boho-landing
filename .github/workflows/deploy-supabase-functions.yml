name: Deploy Supabase Edge Functions

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'supabase/functions/**'
  workflow_dispatch: # Permite executar manualmente

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy Edge Functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          echo "ðŸš€ Deploying Edge Functions to Supabase..."

          # Link to the project
          supabase link --project-ref $SUPABASE_PROJECT_ID

          # Deploy all functions
          supabase functions deploy

          echo "âœ… Edge Functions deployed successfully!"

      - name: Deployment Summary
        run: |
          echo "## ðŸŽ‰ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Edge Functions have been deployed to Supabase project: \`${{ secrets.SUPABASE_PROJECT_ID }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed Functions:**" >> $GITHUB_STEP_SUMMARY
          echo "- send-order-email" >> $GITHUB_STEP_SUMMARY
